<script>
    document.addEventListener("DOMContentLoaded", function () {
        const slider = document.querySelector(".slider");
        const initialImage = slider.querySelector('.slide');
        const totalImages = 4; // Ajusta este valor según la cantidad de imágenes

        let count = 1; // Iniciamos desde la segunda imagen

        function nextSlide() {
            count++;

            if (count > totalImages) {
                count = 1; // Reiniciar el contador
            }

            // Cambiar el atributo src de la imagen existente
            initialImage.src = `dentist${count}.jpg`;
            initialImage.alt = `Consultorio Dental ${count}`;
        }

        setInterval(nextSlide, 3000); // Cambia la imagen cada 3 segundos (3000 milisegundos)
    });
</script>
