<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
  
    #contenedor {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  
    #central {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 600px;
    }
  
    #login {
      text-align: center;
    }
  
    .titulo {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
  
    #loginform {
      display: flex;
      flex-direction: column;
    }
  
    input {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    
    label {
      margin-bottom: 5px;
    }
  
    button {
      background-color: #4c70af;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #4574a0;
    }
  
    .pie-form {
      margin-top: 15px;
    }
  
    p {
      margin: 5px 0;
    }
  
    a {
      color: #1e88e5;
      text-decoration: none;
    }
  
    a:hover {
      text-decoration: underline;
    }
  </style>
  
  <div id="contenedor">
    <div id="central">
      <div id="login">
        <div class="titulo">
          Iniciar Sesión
          <br>
          <br>
          <img width="300" height="200" src="assets/imagenes/login/img.png" alt="Nuestra Clínica Dental">
        </div>
        <form id="loginform">
          <label for="usuario">Usuario:</label>
          <input type="text" name="usuario" id="usuario" placeholder="Usuario" required>
          
          <label for="password">Contraseña:</label>
          <input type="password" id="password" placeholder="Contraseña" name="password" required>
          
          <button type="submit" title="Ingresar" name="Ingresar" routerLink="/home">Entrar</button>
        </form>
        <div class="pie-form">
          <p>¿Olvidaste tu contraseña?<a  routerLink="/recuperado">Recuperar</a></p>
          <p>¿No tienes cuenta?<a  routerLink="/registro">Regístrate</a></p>
        </div>
      </div>
    </div>
  </div>
